<div class='col-sm-3'>
  <h2>Clients</h2>
  <div class="row">
    <div class="dropdown">
      <div class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
       {{selectedCity}}
      </div>
      <ul class="dropdown-menu clientCities">
        <li *ngFor="let city of clientCities" (click)="onCitySelect(city)">
          <span>{{city}}</span>
        </li>
        <li (click)="onCitySelect('')">Any</li>
      </ul>
    </div>
  </div>
  <ul class="clients">
    <li *ngFor="let client of clients" (click)="onSelect(client)">
      <span>{{client.firstName | uppercase}} Details</span>
      <div>
        <span>id: </span>{{client.id}}
      </div>
      <div>
        <span>Last name: </span>{{client.lastName}}
      </div>
      <div>
        <span>Address: </span>{{client.address}}
      </div>
      <div>
        <span>Phone numbers: </span>{{client.cvsPhoneNumbers}}
      </div>

    </li>
  </ul>
</div>
<div *ngIf="selectedClient" class='col-sm-9'>
    <app-client-tasks [clientId]="selectedClient.id"></app-client-tasks>
</div>
